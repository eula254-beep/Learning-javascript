<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dot notation Example</title>
</head>

<body>
  <h2>JavaScript Object Example</h2>
  <p>hello! welcome to web desgn class. please open your console</p>
  <script>
    // Creating an object
    let person = {
      name: "Eula",
      age: 22,
      city: "Nairobi"
    };

    // Accessing items using dot notation
    console.log(person.name);  // Output: "Eula"
    console.log(person.age);   // Output: 22

    // Accessing using bracket notation
    console.log(person["city"]);  // Output: "Nairobi"
  </script>
</body>

</html>
