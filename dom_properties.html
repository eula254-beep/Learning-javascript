<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Properties Example</title>
</head>
<body>
  <h2>DOM Properties in JavaScript</h2>

  <!-- Sample elements -->
  <div id="demo"><b>Hello World</b></div>
  <p id="output"></p>

  <script>
    let demo = document.getElementById("demo");
    let result = "";

    // 1. innerHTML
    result += "innerHTML: " + demo.innerHTML + "\n";
    // returns the HTML inside → "<b>Hello World</b>"

    // 2. textContent
    result += "textContent: " + demo.textContent + "\n";
    // returns all text inside → "Hello World"

    // 3. innerText
    result += "innerText: " + demo.innerText + "\n";
    // returns only visible text → "Hello World"

    // 4. outerHTML
    result += "outerHTML: " + demo.outerHTML + "\n";
    // returns the entire element → "<div id='demo'><b>Hello World</b></div>"

    // Display on webpage
    document.getElementById("output").textContent = result;
  </script>
</body>
</html>
